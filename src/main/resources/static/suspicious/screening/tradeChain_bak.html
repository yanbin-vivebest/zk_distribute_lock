        dealStr: function(data) {
            if (!data) {
                return data
            }
            var isLong = false
            if (data && data.length >= 15) {
                data = data.substr(0, 15)
                isLong = true
            }
            if (data.length < 5) {
                return data;
            }

            var cl = 3,
                times, newArr = '';
            if (data.length <= 9) {
                cl = 2;
            }

            times = Math.floor(data.length / cl);
            newArr = '';

            for (var i = 0; i < (cl); i++) {
                if (i == cl - 1) {
                    newArr += data.substr(times * i);
                } else {
                    newArr += data.substr(times * i, times) + '\n';
                }
            }
            if (isLong) {
                newArr += '..'
            }
            return newArr;
        },
